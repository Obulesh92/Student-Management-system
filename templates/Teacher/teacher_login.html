<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Teacher Login | SMS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
.back-btn {
    position: fixed;
    bottom: 20px;   /* change to top:20px if you want it on top */
    left: 20px;     /* or right:20px */
    z-index: 9999;
    border-radius: 50px;
    padding: 10px 18px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}
</style>
<style>
body {
    background: whitesmoke;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}
.login-card {
    max-width: 420px;
    width: 100%;
}
</style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow" style="background: #212529; padding: 15px 25px ;">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{% url 'home' %}">ğŸ“ SMS</a>
  </div>
</nav>

<div class="card login-card shadow border-0 p-4">
    <h3 class="text-center fw-bold mb-3">ğŸ‘¨â€ğŸ« Teacher Login</h3>
    <p class="text-center text-muted mb-4">Login to manage academics</p>
{% if message %}
    <div class="alert alert-danger" role="alert">
        {{ message }}
    </div>
    {% endif %}
    <form method="post" action="{% url 'teacher_login' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" name="username" class="form-control" placeholder="Enter teacher Name" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Enter password" required>
        </div>

        <button class="btn btn-success w-100">Login</button>
    </form>
    
    <a href="{% url 'home' %}" class="btn btn-primary back-btn">
    â† Back
</a>

</div>

</body>
</html>
