{% extends 'Admin/base.html' %}
{% block content %}

<div class="container py-4">

  <!-- Page Header -->
  <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-2">
    <h3 class="fw-bold mb-0">‚úè Edit Student Details</h3>
    <a href="{% url 'student_manage' %}" class="btn btn-outline-secondary">
      <i class="bi bi-arrow-left"></i> Back
    </a>
  </div>

  <!-- Edit Form Card -->
  <div class="card shadow-sm border-0">
    <div class="card-header bg-primary text-white fw-semibold">
      Student Information
    </div>

    <div class="card-body">
      <form method="post" action="{% url 'edit_student' student.id %}">
        {% csrf_token %}
        <div class="row g-3">

          <div class="col-md-6">
            <label class="form-label">Full Name</label>
            <input type="text" name="name" class="form-control" value="{{ student.name }}">
          </div>

          <div class="col-md-3">
            <label class="form-label">Roll Number</label>
            <input type="text" name="rollno" class="form-control" value="{{ student.rollno }}" readonly>
          </div>

          <div class="col-md-3">
            <label class="form-label">Class</label>
            <select name="branch" class="form-select">
              <option {% if student.branch == "CSE" %}selected{% endif %}>CSE</option>
              <option {% if student.branch == "ECE" %}selected{% endif %}>ECE</option>
              <option {% if student.branch == "EEE" %}selected{% endif %}>EEE</option>
              <option {% if student.branch == "MECH" %}selected{% endif %}>MECH</option>
              <option {% if student.branch == "CIVIL" %}selected{% endif %}>CIVIL</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" value="{{ student.email }}">
          </div>

          <div class="col-md-6">
            <label class="form-label">Password</label>
            <input type="text" name="password" class="form-control" value="{{ student.password }}">
          </div>

          <div class="col-md-6">
            <label class="form-label">Phone</label>
            <input type="text" name="phone" class="form-control" value="{{ student.phone }}">
          </div>

          <div class="col-md-6">
            <label class="form-label">Gender</label>
            <select name="gender" class="form-select">
              <option {% if student.gender == "Male" %}selected{% endif %}>Male</option>
              <option {% if student.gender == "Female" %}selected{% endif %}>Female</option>
              <option {% if student.gender == "Other" %}selected{% endif %}>Other</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label">Date of Birth</label>
            <input type="date" name="dob" class="form-control" value="{{ student.dob|date:'Y-m-d' }}">
          </div>

          <div class="col-md-12">
            <label class="form-label">Address</label>
            <textarea name="address" class="form-control" rows="3">{{ student.address }}</textarea>
          </div>

        </div>

        <!-- Action Buttons -->
        <div class="d-flex justify-content-end gap-2 mt-4 flex-wrap">
          <button type="reset" class="btn btn-outline-secondary">Reset</button>
          <button type="submit" class="btn btn-primary px-4">
            <i class="bi bi-check-circle"></i> Update Student
          </button>
        </div>

      </form>
    </div>
  </div>

</div>

{% endblock %}
