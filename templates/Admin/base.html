<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<style>
body {
    min-height: 100vh;
    overflow-x: hidden;
    background: #f4f6f9;
}

/* Sidebar */
.sidebar {
    width: 260px;
    min-height: 100vh;
    position: fixed;
    top: 0;
    left: -260px;
    background: #212529;
    color: white;
    transition: 0.3s ease;
    z-index: 1050;
}
.sidebar.show {
    left: 0;
}

/* Overlay */
#overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.4);
    display: none;
    z-index: 1040;
}
#overlay.show {
    display: block;
}

/* Content */
.content {
    transition: margin-left 0.3s ease;
    margin-left: 0;
}

/* Desktop */
@media (min-width: 769px) {
    .sidebar {
        left: 0;
    }
    #overlay {
        display: none !important;
    }
    .content {
        margin-left: 260px;
    }
}
</style>
</head>
<body>

<div id="overlay" onclick="toggleSidebar()"></div>

<!-- Sidebar -->
<div class="sidebar p-3" id="sidebar">
    <h4 class="text-center mb-4">ðŸ›  Admin Panel</h4>
    <ul class="nav nav-pills flex-column gap-2">
        <li class="nav-item"><a class="nav-link active" href="{% url 'admin_dashboard' %}"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="{% url 'student_manage' %}"><i class="bi bi-people"></i> Manage Students</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#"><i class="bi bi-person-workspace"></i> Manage Teachers</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#"><i class="bi bi-book"></i> Manage Subjects</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#"><i class="bi bi-building"></i> Manage Classes</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#"><i class="bi bi-bar-chart"></i> View Results</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#"><i class="bi bi-gear"></i> Settings</a></li>
        <li class="nav-item mt-3"><a class="nav-link text-danger" href="{% url 'logout' %}"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
    </ul>
</div>
<div class="content">

{% block content %}
{% endblock %}

    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("show");
    document.getElementById("overlay").classList.toggle("show");
}
</script>

</body>
</html>
