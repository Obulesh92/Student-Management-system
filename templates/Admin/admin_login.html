<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Login | SMS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
    background: whitesmoke;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}
.login-card {
    max-width: 420px;
    width: 100%;
}
.back-btn {
    position: fixed;
    bottom: 20px;   /* change to top:20px if you want it on top */
    left: 20px;     /* or right:20px */
    z-index: 9999;
    border-radius: 50px;
    padding: 10px 18px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}
</style>
</head>
<body>

<div class="card login-card shadow border-0 p-4">
    <h3 class="text-center fw-bold mb-3">üë®‚Äçüíº Admin Login</h3>
    <p class="text-center text-muted mb-4">Login to manage the system</p>

    {% if message %}
    <div class="alert alert-danger" role="alert">
        {{ message }}
    </div>
    {% endif %}

    <form method="post" action="{% url 'admin_login' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Admin Username</label>
            <input type="text" name="username" class="form-control" placeholder="Enter username" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Enter password" required>
        </div>

        <button class="btn btn-primary w-100">Login</button>
    </form>
    
</div>
  <a href="{% url 'home' %}" class="btn btn-primary back-btn">
    ‚Üê Back
</a>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
